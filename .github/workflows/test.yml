name: Test OTP Generator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11', '3.12']
        with-qr: [true, false]
        exclude:
          # Skip Windows with Python 3.7 (not supported)
          - os: windows-latest
            python-version: 3.7
          # Skip Windows with Python 3.8 (not supported)
          - os: windows-latest
            python-version: 3.8

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest' && matrix.with-qr
      run: |
        sudo apt-get update
        sudo apt-get install -y libzbar0
        if [ "${{ matrix.with-qr }}" = "true" ]; then
          sudo apt-get install -y zbar-tools
        fi

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest' && matrix.with-qr
      run: |
        brew install zbar

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov tox

    - name: Run tests with QR support
      if: matrix.with-qr
      env:
        OTPGEN_PASSWORD: "RedHat@123$"
        WITH_QR: "true"
      run: |
        python -m pytest test_otpgen.py -v

    - name: Run tests without QR support
      if: matrix.with-qr == false
      env:
        OTPGEN_PASSWORD: "RedHat@123$"
        WITH_QR: "false"
      run: |
        python -m pytest test_otpgen.py -v -k "not test_generate_test_qr and not test_add_key and not test_gen_key and not test_remove_key"

    - name: Run tox
      run: |
        tox

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          .tox/
          .coverage
          htmlcov/